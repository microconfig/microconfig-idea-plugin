plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'io.micoconfig'
version '0.8.3'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2018.1'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      Release 0.8.2<br>
      &#183; microconfig-core update to 3.9.11<br>
      &#183; Update to IntelliJ IDEA 2018 SDK<br>
      &#183; New Run Configuration logo<br>
      &#183; Spread the word about microconfig if you enjoy using it :)<br>
      """
}

dependencies {
    implementation 'io.microconfig:microconfig-core:3.10.1:all'

    compileOnly "org.projectlombok:lombok:1.18.8"
    annotationProcessor "org.projectlombok:lombok:1.18.8"
    
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2',
            "org.assertj:assertj-core:3.11.1"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}