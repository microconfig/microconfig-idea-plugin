plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'io.micoconfig'
version '0.7.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {    
    version 'IC-2017.1'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      Release 0.7.0<br>
      &#183; Configuration preview<br>
      Release 0.7.1<br>
      &#183; correct names for generated yaml configs
      """
}

dependencies {
    implementation 'io.microconfig:microconfig-core:3.6.7:all'

    compileOnly "org.projectlombok:lombok:1.18.6"
    annotationProcessor "org.projectlombok:lombok:1.18.6"
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile "org.assertj:assertj-core:3.11.1"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}