plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'io.micoconfig'
version '0.5.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2017.3'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      Release 0.5.0<br>
      #include component navigation
      placeholder component navigation
      placeholder value hints
      multiple placeholder values on same line hints
      """
}

dependencies {
    implementation 'io.microconfig:microconfig-core:3.4.0'

    compileOnly "org.projectlombok:lombok:1.18.6"
    annotationProcessor "org.projectlombok:lombok:1.18.6"
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}

