plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'io.micoconfig'
version '0.5.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2017.1'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      Release 0.5.0<br>
      &#183; #include component navigation<br>
      &#183; placeholder component navigation<br>
      &#183; placeholder value hints<br>
      &#183; property value with multiple placeholders hints<br>
      """
}

dependencies {
    implementation 'io.microconfig:microconfig-core:3.5.4:all'

    compileOnly "org.projectlombok:lombok:1.18.6"
    annotationProcessor "org.projectlombok:lombok:1.18.6"
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile "org.assertj:assertj-core:3.11.1"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}