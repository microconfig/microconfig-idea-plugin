plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}
apply from: 'lib.gradle'

group 'io.micoconfig'
version '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2018.1'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      &#183; microconfig-core update to 4.0.0<br>
      &#183; plugin now supports custom types with microconfig.yaml<br>
      &#183; Spread the word about microconfig if you enjoy using it :)<br>
      """
}

dependencies {
    implementation platform(lib.spring_bom)
    implementation lib.microconfig

    compileOnly lib.lombok
    annotationProcessor lib.lombok

    testImplementation lib.junit, lib.mokito
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}