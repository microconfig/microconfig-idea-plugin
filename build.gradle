plugins {
    id 'org.jetbrains.intellij' version '0.5.0'
}

apply from: 'lib.gradle'

group 'io.microconfig'
version '1.3.3'
sourceCompatibility = 11
targetCompatibility = 11

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2019.3'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      &#183; fix "Jump to Component" crash<br>
      &#183; microconfig-core update to 4.5.0<br>
      &#183; Spread the word about microconfig if you enjoy using it :)<br>
      """
}

dependencies {
    implementation platform(lib.spring_bom)

    implementation lib.microconfig

    compileOnly lib.lombok
    annotationProcessor lib.lombok
    
    testImplementation lib.junit, lib.mokito
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}