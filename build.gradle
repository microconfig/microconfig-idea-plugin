plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'io.micoconfig'
version '0.9.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    version 'IC-2018.1'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      &#183; RunConfiguration error fix<br>
      &#183; new logo<br>
      &#183; microconfig-core update to 3.12.0<br>
      &#183; plugin now supports custom types with microconfig.yaml<br>
      &#183; Spread the word about microconfig if you enjoy using it :)<br>
      """
}

dependencies {
    implementation 'io.microconfig:microconfig-cli:4.0.1:all'

    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"
    
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0',
            "org.assertj:assertj-core:3.11.1"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.class'
}